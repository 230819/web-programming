<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example: Form styling with CSS #2</title>
    <style>
        #container {
            width: 300px;
        }

        label {
            margin-left: 0.5em;
        }

        input {
            width: 100%;
            padding: 0.5em;
            margin: 0.5em;
        }

    </style>
</head>
<body>
<div id="container">
    <form action="">
        <label for="username">User:</label><input type="text" name="username" id="username"/>
        <label for="password">Password:</label><input type="password" name="pw" id="password"/>
        <input type="submit" value="Login"/>
    </form>
</div>
</body>
</html>
